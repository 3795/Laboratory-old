server:
  port: 8900
spring:
  application:
    name: lab-eureka
eureka:
  client:
    # 是否向注册中心注册
    register-with-eureka: false
    # 是否查找注册中心的地址
    fetch-registry: false
    service-url:
      defaultZone: http://127.0.0.1:${server.port}/eureka
  server:
    response-cache-update-interval-ms: 3000
    eviction-interval-timer-in-ms: 3000


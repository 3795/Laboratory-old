server:
  port: 8903
spring:
  application:
    name: lab-user
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/laboratory?charset=utf8
    username: root
    password: root
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8900/eureka
    registry-fetch-interval-seconds: 10
feign:
  hystrix:
    enabled: true


management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"
